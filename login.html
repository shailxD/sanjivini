<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Rubik&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <meta name="keywords" content="web design, html, css, js" />
    <title>Sanjivini Login Page</title>
  </head>
  <body>
    <!-- NavBar section -->
    <header class="header container">
      <nav class="header__nav"> 
        <a href="#">
          <img 
            class="header__img" 
            src="/darklogo.png" 
            data-src-dark="/logo.png" 
            alt="AiReCode"
          >
        </a>
        <ul class="header__menu2">
          <li class="header__theme-toggle-container">
            <button aria-label="theme-toggle btn" class="header__moon theme-toggle-dark">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
              </svg>
            </button>
            <button aria-label="theme-toggle btn" class="header__sun theme-toggle-light">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
              </svg>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <!-- main section -->
    <main>
      <div class="login-wrapper">
        <div class="login-content">
          <h1>Login</h1>
          <form id="login-form">
            <div class="login-form-input">
              <span class="icon"><ion-icon name="person"></ion-icon></span>
              <input type="text" id="username" required>
              <label>Username</label>
            </div>
            <div class="login-form-input">
              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input type="password" id="password" required>
              <label>Password</label>
            </div>
            <div class="login-remember-forget">
              <label><input type="checkbox">Remember me</label>
              <a href="#">Forget Password?</a>
            </div>
            <button type="submit" id="login-form-button">Login</button>
            <div class="login-register">
              <p>
                Don't have an account?
                <a href="#" class="register-link">Register</a>
              </p>
            </div>
          </form>
        </div>
        <div class="register-content hidden">
          <h1>Register</h1>
          <form id="login-form">
            <div class="login-form-input">
              <span class="icon"><ion-icon name="person"></ion-icon></span>
              <input type="text" id="username" required>
              <label>Username</label>
            </div>
            <div class="login-form-input">
              <span class="icon"><ion-icon name="mail"></ion-icon></span>
              <input type="email" required>
              <label>Email</label>
            </div>
            <div class="login-form-input">
              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input type="password" id="password" required>
              <label>Password</label>
            </div>
            <div class="login-remember-forget">
              <label><input type="checkbox">I agree to terms & conditions</label>
            </div>
            <button type="submit" id="login-form-button">Register</button>
            <div class="login-register">
              <p>
                Already have an account?
                <a href="#" class="login-link">Login</a>
              </p>
            </div>
          </form>
        </div>
        <div class="login-image">
          <img class="login-image-IMG" src="loginPageIMG.png" data-src-dark="DarkloginPageIMG.png" alt="LoginPage">
        </div>
      </div>
    </main>
    
    <script type="module" src="./src/login.js"></script>
  </body>
</html>
